<!DOCTYPE html>
<html>
	<head>
		<meta charset=UTF-8">
   		<link rel="icon" href="/google-homepage/Images/favicon.png">
      	<link rel="stylesheet" href="styles.css" type="text/css">
     	<title>My little Google</title>
	</head>
   <body>
   		<header id="header">
   			<!--Navbar-->
   			<ul id="navbar">
   				<li><a href="#">Войти</a></li>
   				<li><a href="#"><img id="app_icon" src="/google-homepage/Images/app_icon.png"></a></li>
   				<li><a href="#">Картинки</a></li>
   				<li><a href="#">Почта</a></li>
   			</ul>
   		</header>
   		<main>
   			<!--Searchbar-->
            <div id="form-container">
               <img id="google_logo" src="/google-homepage/Images/google_logo.png">
               <input type="text" name="search_bar" id="search_bar">
               <div id="search_buttons">
                  <button id="search_in_google" name="search_in_google">Поиск в Google</button>
                  <button id="lucky" name="lucky">Мне повезет</button>
               </div>
            </div>
   		</main>
   		<footer>
 			<!--Bottom links-->
         <div id="bottom_container">
            <div id="upper_bar">
               <p>Россия</p>
            </div>
            <div id="bottom_bar">
               <div id="left_panel">
                  <ul id="left_bottom_links">
                     <li><a href="#">Реклама</a></li>
                     <li><a href="#">Для бизнеса</a></li>
                     <li><a href="#">Все о Google</a></li>
                  </ul>
               </div>
               <div id="right_panel">
                  <ul id="right_bottom_links">
                     <li><a href="#">Конфидцениальность</a></li>
                     <li><a href="#">Условия</a></li>
                     <li><a href="#">Настройки</a></li>
                  </ul>
               </div>
            </div>
         </div>
   		</footer>
   </body>
</html>
